<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Shimi ðŸŽ‚</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
  transition: background 2s ease;
}
.container{
  text-align:center;
  position:relative;
}

/* Gift Box */
.gift-box{
  position:relative;
  width:120px;
  height:120px;
  cursor:pointer;
}
.gift-top, .gift-bottom{
  position:absolute;
  width:100%;
  height:50%;
  left:0;
  background:#ff5f7e;
  border:2px solid #fff;
  box-sizing:border-box;
  border-radius:10px;
  transition: transform 0.8s ease;
}
.gift-top{
  top:0;
  border-bottom:none;
  border-radius:10px 10px 0 0;
}
.gift-bottom{
  bottom:0;
  border-top:none;
  border-radius:0 0 10px 10px;
}

/* String */
.gift-string{
  position:absolute;
  width:4px;
  height:60px;
  background:#fff;
  left:50%;
  top:-60px;
  transform: translateX(-50%);
  border-radius:2px;
  cursor:pointer;
}
.hidden{
  display:none;
}
.card{
  background: linear-gradient(135deg,#fff1eb,#ace0f9);
  padding:30px;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  animation:fadeIn 1s ease;
  position:relative;
  max-width:90%;
  margin-top:20px;
}
@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8)}
  to{opacity:1; transform:scale(1)}
}
.cake{
  font-size:100px;
  animation:scaleUp 1s ease;
}
@keyframes scaleUp{
  0%{transform:scale(0.5)}
  100%{transform:scale(1)}
}
h1{
  margin:15px 0;
  color:#ff5f7e;
  text-shadow: 1px 1px 3px #fff;
}
p{
  font-size:17px;
  color:#333;
  line-height:1.5;
}
/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  background:red;
  top:0;
  z-index:999;
  pointer-events:none;
  opacity:0.8;
  border-radius:50%;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg)}
  100%{transform:translateY(100vh) rotate(360deg)}
}
/* Sparkles */
.sparkle{
  position:fixed;
  width:4px;
  height:4px;
  background:yellow;
  border-radius:50%;
  pointer-events:none;
  opacity:0.9;
  animation:twinkle 2s linear infinite;
  box-shadow: 0 0 8px yellow;
}
@keyframes twinkle{
  0%{transform:translateY(0) scale(1); opacity:0.8;}
  50%{transform:translateY(-20px) scale(1.5); opacity:1;}
  100%{transform:translateY(0) scale(1); opacity:0.8;}
}
</style>
</head>

<body>

<div class="container">
  <div id="giftBox" class="gift-box">
    <div class="gift-string" id="giftString"></div>
    <div class="gift-top"></div>
    <div class="gift-bottom"></div>
  </div>

  <div id="card" class="card hidden">
    <div class="cake">ðŸŽ‚</div>
    <h1>Happy Birthday Shimi ðŸ’–</h1>
    <p>
      Happy birthday chashmish ðŸ¤“ <br><br>
      Another year older, still the same adorable troublemaker ðŸ˜Œ  
      May your days be full of laughs, random smiles,  
      and moments that melt your heart just like this song ðŸŽ¶  
      <br><br>
      Stay happy, stay you. Today is all about celebrating YOU âœ¨
    </p>
  </div>
</div>

<audio id="song" preload="auto">
  <source src="melting.mp3" type="audio/mpeg">
</audio>

<script>
// Pull string event
document.getElementById("giftString").onclick = function(){
  let box = document.getElementById("giftBox");
  box.classList.add("open");
  // Remove string after pulling
  this.classList.add("hidden");
  
  setTimeout(() => {
    document.getElementById("card").classList.remove("hidden");
    document.getElementById("song").play();
    launchConfetti();
    launchSparkles();
    changeBackground();
  }, 800); // Wait for box open animation
}

// Gift box split animation
document.getElementById("giftBox").classList.add("open");

// Confetti
function launchConfetti(){
  for(let i=0;i<100;i++){
    let conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random()*100 + "vw";
    conf.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    conf.style.animationDuration = 2 + Math.random()*2 + "s";
    document.body.appendChild(conf);
    setTimeout(()=>{conf.remove()},4000);
  }
}

// Sparkles
function launchSparkles(){
  for(let i=0;i<50;i++){
    let sp = document.createElement("div");
    sp.classList.add("sparkle");
    sp.style.left = Math.random()*100 + "vw";
    sp.style.top = Math.random()*100 + "vh";
    sp.style.animationDuration = 1 + Math.random()*2 + "s";
    document.body.appendChild(sp);
    setTimeout(()=>{sp.remove()},4000);
  }
}

// Background color change
function changeBackground(){
  document.body.style.background = "linear-gradient(135deg,#ffecd2,#fcb69f,#f6d365,#fda085)";
}
</script>

</body>
</html>
